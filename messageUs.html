
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message RevoU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/navBar.css">
    <link rel="stylesheet" href="CSS/message.css">
</head>
<body>
    <header id="Header">
        <div class="navBar">
            <div class="logo">
                <img src="Assets/logo.png" alt="Logo">
            </div>
            <div class="navigasi">
                <a href="index.html">Home</a>
                <a href="ourProfile.html">Our Profile</a>
                <a href="achievement.html">Achievement</a>
                <a href="messageUs.html">Message Us</a>
            </div>
        </div>
    </header>
    <section id="messageUs">
        <h1>Message Us</h1>
        <p>You can ask further via the following message form</p>
        <div class="messageDetail">
            <div class="inputMessage">
                <form name="messageForm" onsubmit="onFormSubmit(event)">
                    <div class="fromGroup">
                        <div id="input-name" class="input-group">
                            <label for="input-name">Name</label>
                            <input type="text" placeholder="Name" name="name-item" required>
                        </div>
                        <div id="input-date" class="input-group">
                            <label for="date-of-birth">Date of birth</label>
                            <input type="date" name="date-item" required>
                        </div>
                        <div id="input-gender" class="input-group">
                            <label for="gender">Gender</label>
                            <div>
                                <input type="radio" id="male" name="gender-item" value="Male" required>
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender-item" value="Female" required>
                                <label for="female">Female</label>
                            </div>
                        </div>
                        <div id="input-message" class="input-group">
                            <label for="message">Message</label>
                            <textarea name="message-item" cols="30" rows="10" required placeholder="Write your message here..."></textarea>
                        </div>
                        <div class="button">
                            <input class="btn" type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
            <div class="outputMessage">
                <p>Current time</p>
                <p id="current-time"></p>
                <p>Name</p>
                <p id="sender-full-name"></p>
                <p>Date of Birth</p>
                <p id="sender-birth-date"></p>
                <p>Gender</p>
                <p id="sender-gender"></p>
                <p>Message</p>
                <p id="sender-messages"></p>
            </div>
        </div>
    </section>
    <footer id="footer">
        <div class="footerHeader">
            <h1>Mini Project RevoU</h1>
            <p>The following website is the result of the RevoU mini project, the Software Engineer program made by Vidityar Adith</p>
        </div>
        <div class="social-icon">
            <img src="Assets/Facebook.svg" alt="">
            <img src="Assets/Instagram.svg" alt="">
            <img src="Assets/Twitter.svg" alt="">
        </div>
    </footer>
    <script src="function.js"></script>
</body>
</html>
